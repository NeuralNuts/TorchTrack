<body>
    <h2 id="temp_id"></h2>

    <script>
        console.log("UP/1");

        function onGet() {
            const url = "http://127.0.0.1:8000/get_torch_data/CNN";
            var headers = "Access-Control-Allow-Origin" + '*';

            fetch(url, {
                method : "GET",
                mode: 'cors',
                headers: headers
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(response.error)
                    }
                    return response.json();
                })
                .then(data => {
                    //document.getElementById('messages').value = data.messages;
                    console.log(data);
                })
                .catch(function(error) {
                    //document.getElementById('messages').value = "Error";
                    console.log("Error");
                });
        }

        onGet();
    </script>
</body>
