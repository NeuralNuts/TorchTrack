<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Model Predictions</title>
    <style>
    /* Add your custom styles here */
    </style>
  </head>
  <body>
    <h1>CIFAR-10 Model Predictions</h1>
    <div id="predictions"></div>

    //<div id="model"></div>

    <script>
      // JavaScript code to fetch predictions and display them
      async function displayPredictions() {
        const response_preds = await fetch('/predict');
        //const response_model = await fetch('/model');

        const predictions = await response_preds.json();
        //const model = await response_model.json();

        const predictionsDiv = document.getElementById('predictions');
        //const modelDiv = document.getElementById('model');

        predictionsDiv.innerHTML = '<h2>Predictions:</h2>' + JSON.stringify(predictions);
        //modelDiv.innerHTML = '<h2>Model:</h2>' + model;
      }

      displayPredictions();
    </script>
  </body>
</html>
